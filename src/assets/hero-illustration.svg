<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Ambient Glows -->
  <circle cx="300" cy="300" r="280" fill="url(#paint0_radial)" fill-opacity="0.1"/>
  <circle cx="450" cy="150" r="80" fill="url(#paint1_radial)" fill-opacity="0.15"/>
  
  <!-- Technical Outer Rings -->
  <circle cx="300" cy="300" r="220" stroke="white" stroke-width="0.5" stroke-dasharray="12 12" opacity="0.2"/>
  <circle cx="300" cy="300" r="190" stroke="white" stroke-width="1" opacity="0.1"/>
  
  <!-- Central Shield Motif -->
  <path d="M300 100C300 100 400 145 400 280C400 415 300 500 300 500C300 500 200 415 200 280C200 145 300 100 300 100Z" fill="url(#paint2_linear)" fill-opacity="0.05" stroke="#ea580c" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Professional Medical Cross -->
  <rect x="285" y="250" width="30" height="60" rx="4" fill="white" opacity="0.8"/>
  <rect x="270" y="265" width="60" height="30" rx="4" fill="white" opacity="0.8"/>
  
  <!-- Floating Technology Elements -->
  <circle cx="300" cy="100" r="5" fill="#ea580c"/>
  <circle cx="400" cy="280" r="5" fill="#ea580c"/>
  <circle cx="300" cy="500" r="5" fill="#ea580c"/>
  <circle cx="200" cy="280" r="5" fill="#ea580c"/>
  
  <!-- Data Connection Lines -->
  <path d="M400 280L480 320" stroke="white" stroke-width="1" opacity="0.2" stroke-linecap="round"/>
  <path d="M200 280L120 240" stroke="white" stroke-width="1" opacity="0.2" stroke-linecap="round"/>
  <circle cx="480" cy="320" r="3" fill="white" opacity="0.3"/>
  <circle cx="120" cy="240" r="3" fill="white" opacity="0.3"/>

  <defs>
    <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(300 300) rotate(90) scale(280)">
      <stop stop-color="#ea580c"/>
      <stop offset="1" stop-color="#ea580c" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="paint1_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(450 150) rotate(90) scale(80)">
      <stop stop-color="white"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="paint2_linear" x1="300" y1="100" x2="300" y2="500" gradientUnits="userSpaceOnUse">
      <stop stop-color="#ea580c"/>
      <stop offset="1" stop-color="#ea580c" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
